<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }
    * {
      box-sizing: border-box;
    }
  
    input[type=text], select, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-top: 6px;
      margin-bottom: 16px;
      resize: vertical;
    }
  
    input[type=submit] {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  
    input[type=submit]:hover {
      background-color: #45a049;
    }
  
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-radius: 5px;
      background-color: #f2f2f2;
      padding: 20px;
      margin-top: 50px;
    }
    
    .heading {
      text-align: center;
      font-size: 32px;
      color: #333;
      margin-bottom: 20px;
    }
    
    #countdown {
      text-align: center;
      font-size: 48px;
      color: #333;
      margin-top: 20px;
      margin-bottom: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <p id="demo"></p>

    <script>
      var d = new Date();
      document.getElementById("demo").innerHTML = d;
    </script>

    <p>This is a landing page for:</p>
    <h2>dadgar.se</h2>
    <h2>dadgar.tech</h2>

    <h3>This page was produced by Github Copilot</h3>
    <a href="https://www.linkedin.com/in/filipdadgar">
      <img src="LI-In-Bug.png" alt="LinkedIn Logo" width="50" height="50">
    </a>
    <h4>Reach me on LinkedIn</h4>
  </div>

  <div class="container">
    <h1 class="heading">Life is too short to be mediocre</h1>
    <h2>New start..</h2>
    <h2 id="countdown"></h2>
  </div>

  <script>
    // Set the date we're counting down to
    var countDownDate = new Date("Sep 1, 2023 00:00:00").getTime();

    // Update the countdown every 1 second
    var x = setInterval(function() {
      // Get today's date and time
      var now = new Date().getTime();

      // Find the distance between now and the countdown date
      var distance = countDownDate - now;

      // Calculate days, hours, minutes, and seconds left
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Display the countdown
      document.getElementById("countdown").innerHTML = days + "d " + hours + "h " +
        minutes + "m " + seconds + "s ";

      // If the countdown is finished, display a message
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("countdown").innerHTML = "EXPIRED";
      }
    }, 1000);
  </script>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5043360040935826"
     crossorigin="anonymous"></script>
</body>
</html>
